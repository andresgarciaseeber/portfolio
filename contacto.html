<nav class="navbar navbar-expand-lg navbar-light bg-light">

<section id=="contacto">
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6">
        <h1>Trabajemos juntos</h1>
            <strong>Para más detalles sobre mi
            trabajo podés ver mi Linkedin,
            descargar mi CV o mandarme
            un mensaje.
            </strong>
            </div>
        </div>
    </div>

    <div class="row">
<div class="col-md-10 offset-md-1">
        <form action="" method="POST">
                <div class="form-row">
                    <div class="mb-3 col-sm-6">
                        <input type="text" class="form-control w-100" id="txtNombre" name="txtNombre" placeholder="NOMBRE" value="">
                    </div>
                    <div class="mb-3 col-sm-6">
                            <input type="email" id="txtCorreo" name="txtCorreo" class="form-control w-100" placeholder="CORREO" value="">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="txtAsunto" name="txtAsunto" placeholder="ASUNTO">
                </div>
                <div class="mb-3">
                    <textarea name="txtMensaje" id="txtMensaje" rows="7" class="form-control" placeholder="MENSAJE"
                        required=""></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" name="btnEnviar" value="ENVIAR" class="btn mx-auto d-block">
                </div>
        </form>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
